{% extends 'adminindex.html' %}
{% block body %}
    <div class="col-lg-12 mt-5 mx-auto text-center">
      <table class="table table-bordered table-stripped">
          <thead>
            <tr class="bg-dark text-white">
                <th>No.</th>
                <th>Class</th>
                <th>Message</th>
            </tr>
          </thead>
          <tbody>
          {% for i in data %}
            <tr>
                <td>{{loop.index}}</td>
                {% if i[0]=='ham' %}
                <td class="text-info font-weight-bold">{{i[0]}}</td>
                {% endif %}
                {% if i[0]=='spam' %}
                <td class="text-danger font-weight-bold">{{i[0]}}</td>
                {% endif %}
                <td>{{i[1]}}</td>
            </tr>
          {% endfor %}
          </tbody>
      </table>
  </div>
{% endblock %}
