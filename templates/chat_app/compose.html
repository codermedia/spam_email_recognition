<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>

    <link href="/static/plugins/bower_components/chartist/dist/chartist.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.css">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"/>
    <link href="/static/css/style.css" rel="stylesheet">

    <style type="text/css">
    	*{
    		font-size: 15px;
    		font-family: 'Poppins',sans-serif;
    		font-weight: 600;
    	}

        .container {
           margin-left: 400px;
        }

    	label , .btn {
    	    font-size: 15px;
    	}
    </style>
</head>

<body class="bg-light">
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>

    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full" data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
        <header class="topbar" data-navbarbg="skin5">
            <nav class="navbar top-navbar navbar-expand-md navbar-dark">
                <div class="navbar-header" data-logobg="skin6">
                    <a class="nav-toggler waves-effect waves-light text-dark d-block d-md-none"
                        href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
                </div>
                <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">
                    <ul class="navbar-nav ml-auto d-flex align-items-center">
                        <li>
                            <a class="profile-pic" href="#">
                                <img src="" alt="" width="36" class="img-circle"><span class="text-white font-medium text-uppercase" style="letter-spacing: 4px;">Welcome <span class="text-uppercase font-weight-bold text-danger">{{name}}</span></span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <aside class="left-sidebar" data-sidebarbg="skin6">
            <div class="scroll-sidebar text-center">
                <nav class="sidebar-nav text-center">
                    <ul id="sidebarnav">
                        <li class="sidebar-item my-5">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" href="/compose"
                                aria-expanded="false">
                                <i class="fas fa-pencil-alt"></i>
                                <span class="hide-menu text-uppercase ml-3" style="letter-spacing: 2px">Compose</span>
                            </a>
                        </li>
                        <li class="sidebar-item my-5">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" href="/messages"
                                aria-expanded="false">
                                <i class="fas fa-envelope"></i>
                                <span class="hide-menu text-uppercase ml-3" style="letter-spacing: 2px">Inbox</span>
                            </a>
                        </li>
                        <li class="sidebar-item my-5">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" href="/spams"
                                aria-expanded="false">
                                <i class="fas fa-exclamation-triangle"></i>
                                <span class="hide-menu text-uppercase ml-3" style="letter-spacing: 2px">Spam</span>
                            </a>
                        </li>
                        <li class="sidebar-item my-5">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" href="/"
                                aria-expanded="false">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <span class="hide-menu ml-3" style="letter-spacing: 2px">LOGOUT</span>
                            </a>
                        </li>
                    </ul>

                </nav>
            </div>
        </aside>
    </div>

    <div class="container w-100" style="height: 100vh;margin-top: 50px;">
        <form action="/sendmsg" method="POST">
            <div class="row">
                <div class="col-lg-4">
                    <input type="hidden" name="from_user" value="{{username}}">
                    <label for="txt_username" class="d-block">To</label>
                    <input type="email" name="txt_username" class="d-block form-control" required>

                    <p class="my-5"><label for="txt_password" class="d-block">Message</label>
                        <textarea rows="5" cols="3" name="txt_password" class="d-block form-control" required style="resize: none;"></textarea></p>

                    <p><input type="submit" value="SEND" name="send" class="btn btn-info btn-block text-white">
                    </p>
                </div>

            </div>
            <span class="text-info">{{alert}}</span>
        </form>


    </div>

    <script src="/static/plugins/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/static/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app-style-switcher.js"></script>
    <script src="/static/plugins/bower_components/jquery-sparkline/jquery.sparkline.min.js"></script>
    <script src="/static/js/waves.js"></script>
    <script src="/static/js/sidebarmenu.js"></script>
    <script src="/static/js/custom.js"></script>
    <script src="/static/plugins/bower_components/chartist/dist/chartist.min.js"></script>
    <script src="/static/plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js"></script>
    <script src="/static/js/pages/dashboards/dashboard1.js"></script>
</body>

</html>
