<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="stylesheet" href="/static/bootstrap.min.css"/>
</head>
<body>
  <div class="container my-5">
        <form action="/signup" method="POST" enctype="multipart/form-data">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-4">
                    <label for="txt_name" class="d-block">Name</label>
                    <input type="name" name="txt_name" class="d-block form-control" required>

                    <p class="my-4"><label for="txt_uname" class="d-block">Username</label>
                    <input type="email" name="txt_uname" class="d-block form-control" required></p>

                    <p class="my-4"><label for="txt_password" class="d-block">Password</label>
                    <input type="password" name="txt_password" class="d-block form-control" required></p>

                    <p class="my-4"><label for="txt_confirm" class="d-block">Confirm Password</label>
                    <input type="password" name="txt_confirm" class="d-block form-control" required></p>

                    <p><input type="submit" value="SIGN UP" name="signup" class="btn btn-primary btn-block"></p>
                    <p><a href="/" class="btn btn-primary btn-block">LOGIN</a></p>
                </div>

            </div>

        </form>

    </div>
</body>
</html>
